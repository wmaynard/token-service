.auto-deploy:
  image: "registry.gitlab.com/gitlab-org/cluster-integration/auto-deploy-image:v2.47.0"
  dependencies: []
  needs: ["build_image"]
  variables:
    KUBE_CONTEXT: "platform-services/platform-services-agent:platform-services"
  allow_failure: true
  script:
    - kubectl config use-context $KUBE_CONTEXT
    - auto-deploy check_kube_domain
    - auto-deploy download_chart
    - auto-deploy ensure_namespace
    - auto-deploy create_secret
    - auto-deploy deploy
  rules:
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $DEPLOY_TYPE == "kubernetes" || $DEPLOY_TYPE == "both"
      when: manual


dev:
  extends: .auto-deploy
  stage: dev
  allow_failure: false
  variables:
    KUBE_INGRESS_BASE_DOMAIN: nonprod.tower.cdrentertainment.com
    KUBE_NAMESPACE: token-service-16-dev
  tags:
    - cluster
  environment:
    name: dev
    url: https://dev.nonprod.tower.cdrentertainment.com/
  

